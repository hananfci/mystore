<div class="container mx-auto">
    <div class="row justify-content-md-center">
        <div class="col-sm-7  offset-sm-5">
            <div *ngIf="!loadingdata">
              <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
        </div> 
        <ng-container *ngIf="loadingdata">
            <div class="col-12 offset-md-7 mt-5 d-flex ">
                <img [src]="productdetails?.image" class="product-img"  alt="product image">
                <div class="card">
                   
                    <div class="card-body">
                      <h5 class="card-title"> {{productdetails?.title}}</h5>
                      <p class="card-text"> <span class="txt-b"> Price:</span> {{productdetails?.price}}</p>
                         
                      <select type="number" class="form-select w-50 select-amount"  (change)="amoutcount($event.target.value)">
                        <option *ngFor="let amount of amounts" [ngValue]="amount.value">{{amount.name}}</option>
                      </select>
                      <button type="button" class="btn btn-primary  d-block mt-3 " (click)="addtocart()">Add to cart</button>
                    </div>
                   
                    <a (click)="goBack()" class="mt-1 ml-2" style="color:rgb(23, 23, 237);cursor: pointer"> <i class="fa fa-arrow-left" style="font-size:18px"></i> Back to Product List</a>
                  </div>
               </div>
           </ng-container>
     
    </div>
</div>
